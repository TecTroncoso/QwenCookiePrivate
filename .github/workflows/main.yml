# .github/workflows/main.yml (Versi√≥n Final para Koyeb)

name: Weekly Qwen Cookie Refresh & Update Koyeb

on:
  schedule:
    - cron: "0 3 * * 0" # Todos los domingos a las 3:00 AM UTC
  workflow_dispatch: # Permite ejecuci√≥n manual

jobs:
  refresh-and-update:
    name: Refresh Cookie and Update Koyeb Secret
    runs-on: ubuntu-latest
    env:
      KOYEB_API_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
      KOYEB_APP_NAME: ${{ secrets.KOYEB_APP_NAME }}
      USERNAME: ${{ secrets.USERNAME }}
      PASSWORD: ${{ secrets.PASSWORD }}

    steps:
      - name: Checkout Repository Code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies and Tools
        run: |
          python -m pip install --upgrade pip
          # Instala xvfb para el navegador headless y jq para procesar JSON
          sudo apt-get update && sudo apt-get install -y xvfb jq
          pip install -r requirements.txt

      - name: Run Selenium Script to Get Cookies
        id: get-cookies
        run: |
          xvfb-run -a python main.py
          if [ ! -f cookies.json ]; then
            echo "::error::El archivo 'cookies.json' no fue creado."
            exit 1
          fi
          echo "‚úÖ Archivo 'cookies.json' generado."

      # A√ëADE ESTE NUEVO PASO
      - name: Setup Koyeb CLI (Manual Install)
        run: |
          # Paso 1: Descargar la versi√≥n espec√≠fica de la CLI
          echo "Downloading Koyeb CLI v5.7.0..."
          curl -sL "https://github.com/koyeb/koyeb-cli/releases/download/v5.7.0/koyeb-cli_5.7.0_linux_amd64.tar.gz" -o koyeb-cli.tar.gz
      
          # Paso 2: Extraer el archivo binario
          echo "Extracting CLI..."
          tar -xzf koyeb-cli.tar.gz
      
          # Paso 3: Mover el binario a una ruta del sistema para que est√© disponible globalmente
          # /usr/local/bin es un directorio est√°ndar para esto.
          echo "Installing CLI to /usr/local/bin..."
          sudo mv koyeb /usr/local/bin/koyeb
      
          # Paso 4: Verificar la instalaci√≥n y que el comando 'koyeb' est√© disponible
          echo "Verifying installation..."
          which koyeb
          koyeb version

      - name: Update Secret on Koyeb and Trigger Redeployment
        run: |
          echo "Codificando cookies a Base64..."
          B64_COOKIES=$(base64 -w 0 cookies.json)
          
          if [ -z "$B64_COOKIES" ]; then
            echo "::error::No se pudieron codificar las cookies."
            exit 1
          fi

          echo "üöÄ Actualizando el secreto 'QWEN_COOKIES_JSON_B64' en Koyeb..."
          # El comando 'koyeb secret update' crea o actualiza el secreto.
          # Usamos --app para apuntar a la aplicaci√≥n correcta.
          koyeb secret update QWEN_COOKIES_JSON_B64 --value "$B64_COOKIES" --app "$KOYEB_APP_NAME"

          echo "‚úÖ Secreto actualizado. Forzando redespliegue para aplicar cambios..."
          # Buscamos el ID del servicio principal dentro de la app para redesplegarlo.
          # Esto asume que solo hay un servicio en la app, lo cual es tu caso.
          SERVICE_ID=$(koyeb service list --app "$KOYEB_APP_NAME" -o json | jq -r '.[0].id')
          koyeb service redeploy "$SERVICE_ID"
          echo "‚úÖ Redespliegue iniciado en Koyeb."
